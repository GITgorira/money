<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資アプリ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="navigation">
        <button id="chartButton">チャート</button>
        <button id="accountButton">口座</button>
    </div>

    <div id="chartPage" class="page">
        <canvas id="chartCanvas"></canvas>
    </div>

    <div id="accountPage" class="page">
        <h2>入金</h2>
        <input type="number" id="depositAmount" placeholder="金額を入力">
        <button id="depositButton">入金</button>
        <h2>口座</h2>
        <div id="accountBalance">¥0</div>
        <h2>出金</h2>
        <input type="number" id="withdrawAmount" placeholder="金額を入力">
        <button id="withdrawButton">出金</button>
        <div id="freezeMessage">口座が凍結しました</div>
    </div>
</body>
</html>
