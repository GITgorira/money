<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資アプリ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="page1" class="page">
        <canvas id="chart" width="800" height="400"></canvas>
        <div class="nav">
            <button id="toAccount">口座</button>
        </div>
    </div>
    <div id="page2" class="page" style="display:none;">
        <div class="account">
            <h2>口座</h2>
            <label for="amount">入金金額：</label>
            <input type="number" id="amount" step="0.01">
            <button id="deposit">入金</button>
            <h3>口座残高: <span id="balance">0</span>円</h3>
            <label for="withdrawAmount">出金金額：</label>
            <input type="number" id="withdrawAmount" step="0.01">
            <button id="withdraw">出金</button>
        </div>
        <div class="nav">
            <button id="toChart">チャート</button>
        </div>
    </div>
    <div id="freezeMessage" class="freezeMessage" style="display:none;">口座が凍結しました</div>
</body>
</html>
