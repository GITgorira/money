<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Investment Chart</h1>
    <label for="initialValue">Enter initial value:</label>
    <input type="number" step="0.01" id="initialValue" name="initialValue">
    <button onclick="startChart()">Start Chart</button>
    <canvas id="investmentChart" width="400" height="200"></canvas>

    <script>
        let chart;
        let intervalId;
        function startChart() {
            const initialValue = parseFloat(document.getElementById('initialValue').value);
            const targetValue40s = initialValue * 1.7;
            const targetValueEnd = initialValue * 2.1;
            const dataPoints = generateDataPoints(initialValue, targetValue40s, targetValueEnd, 12); // 12 data points for 1 minute at 5-second intervals

            const ctx = document.getElementById('investmentChart').getContext('2d');
            if (chart) chart.destroy(); // Destroy previous chart if exists

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Investment Value',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time (seconds)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            });

            let index = 0;
            intervalId = setInterval(() => {
                if (index < dataPoints.labels.length) {
                    chart.data.labels.push(dataPoints.labels[index]);
                    chart.data.datasets[0].data.push(parseFloat(dataPoints.values[index].toFixed(2))); // Ensure values have 2 decimal places
                    chart.update();
                    index++;
                } else {
                    clearInterval(intervalId);
                }
            }, 5000); // Update chart every 5 seconds
        }

        function generateDataPoints(initialValue, targetValue40s, targetValueEnd, points) {
            const labels = [];
            const values = [];
            const interval = 5;
            let currentValue = initialValue;

            for (let i = 0; i <= points; i++) {
                labels.push(i * interval);
                if (i * interval <= 40) {
                    currentValue = getNextValue(currentValue, targetValue40s, 8); // Next value for 40 seconds
                } else {
                    currentValue = getNextValue(currentValue, targetValueEnd, 4); // Next value for the remaining time
                }
                values.push(currentValue);
            }

            return { labels, values };
        }

        function getNextValue(currentValue, targetValue, steps) {
            const randomFactor = (Math.random() * 1.4 - 0.7).toFixed(4); // Random factor between -0.7 and 0.7
            const increment = ((targetValue - currentValue) / steps).toFixed(4); // Gradual increment
            return parseFloat(currentValue) + parseFloat(increment) + parseFloat(randomFactor * currentValue);
        }
    </script>
</body>
</html>
