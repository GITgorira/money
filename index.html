<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        input[type="number"] {
            margin: 10px;
            padding: 5px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .values {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Investment Chart</h1>
        <input type="number" id="initialValue" placeholder="Enter initial value" />
        <button onclick="startChart()">Start Chart</button>
        <canvas id="investmentChart"></canvas>
        <div class="values" id="values"></div>
    </div>
    <script>
        let chart;
        let interval;

        const startChart = () => {
            const initialValue = parseFloat(document.getElementById('initialValue').value);
            if (isNaN(initialValue)) {
                alert("Please enter a valid number");
                return;
            }

            const timeLabels = [];
            const dataValues = [];
            let currentTime = 0;
            let currentValue = initialValue;
            let previousValue = initialValue;
            const valuesDiv = document.getElementById('values');
            valuesDiv.innerHTML = '';

            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('investmentChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: [{
                        label: 'Investment Value',
                        data: dataValues,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time (seconds)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            });

            interval = setInterval(() => {
                if (currentTime <= 60) {
                    if (currentTime > 0) {
                        timeLabels.push(`${currentTime}s`);
                        
                        if (currentTime === 0) {
                        currentValue = initialValue;
                        }else if (currentTime === 28) {
                            currentValue = initialValue * 1.28;
                        } else if (currentTime === 36) {
                            currentValue = initialValue * 1.44;
                        } else if (currentTime === 40) {
                            currentValue = initialValue * 1.73;
                        } else if (currentTime === 44) {
                            currentValue = initialValue * 0.92;
                        } else if (currentTime === 52) {
                            currentValue = initialValue * 1.54;
                        } else if (currentTime === 60) {
                            currentValue = initialValue * 2.08;
                        } else {
                            const randomFactor = (Math.random() * 1.5 + 0.25); // 変動幅を大きく設定
                            currentValue = currentValue * randomFactor;
                        }

                        dataValues.push(currentValue.toFixed(2));
                        chart.update();

                        valuesDiv.innerHTML += `Current Time: ${currentTime}s, Current Value: ${currentValue.toFixed(2)}, Multiplier: ${(currentValue / initialValue).toFixed(2)}<br>`;

                        previousValue = currentValue;
                    }
                    currentTime += 2;
                } else {
                    clearInterval(interval);
                }
            }, 2000);
        };
    </script>
</body>
</html>
