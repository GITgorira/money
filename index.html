<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資ウェブアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #f1f1f1;
            padding: 10px;
        }
        #nav button {
            margin: 0 10px;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        #chart {
            width: 80%;
            height: 400px;
        }
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="page1" class="page active">
        <canvas id="chart"></canvas>
    </div>
    <div id="page2" class="page">
        <input type="number" id="amount" placeholder="金額を入力">
        <button id="deposit">入金</button>
        <div id="balance"></div>
        <input type="number" id="withdrawAmount" placeholder="出金金額を入力">
        <button id="withdraw">出金</button>
    </div>
    <div id="modal">口座が凍結しました</div>
    <div id="nav">
        <button onclick="showPage(1)">チャート</button>
        <button onclick="showPage(2)">口座</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let balance = 0;
        let chart;
        let ctx = document.getElementById('chart').getContext('2d');
        let amountInput = document.getElementById('amount');
        let balanceDisplay = document.getElementById('balance');
        let withdrawInput = document.getElementById('withdrawAmount');
        let modal = document.getElementById('modal');

        function showPage(pageNum) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById('page' + pageNum).classList.add('active');
        }

        document.getElementById('deposit').addEventListener('click', () => {
            let amount = parseFloat(amountInput.value);
            if (isNaN(amount) || amount <= 0) return;
            balance = amount;
            updateBalance();
            showPage(1);
            plotChart(amount);
        });

        document.getElementById('withdraw').addEventListener('click', () => {
            let withdrawAmount = parseFloat(withdrawInput.value);
            if (isNaN(withdrawAmount) || withdrawAmount <= 0) return;
            if (withdrawAmount > balance * 0.2) {
                modal.style.display = 'block';
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 5000);
            } else {
                balance -= withdrawAmount;
                updateBalance();
            }
        });

        function updateBalance() {
            balanceDisplay.innerText = '口座: ' + balance.toFixed(2) + '円';
        }

        function plotChart(initialAmount) {
            if (chart) chart.destroy();
            let data = [initialAmount.toFixed(2)];
            let labels = ['0秒'];
            for (let i = 1; i <= 12; i++) {
                labels.push(i * 5 + '秒');
                let multiplier = 1 + ((2.15 - 1) / 12) * i;
                data.push((initialAmount * multiplier).toFixed(2));
            }
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '金額',
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    animation: {
                        duration: 0,
                        onComplete: function() {
                            let chartInstance = this.chart;
                            let ctx = chartInstance.ctx;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'bottom';
                            this.data.datasets.forEach(function(dataset, i) {
                                let meta = chartInstance.controller.getDatasetMeta(i);
                                meta.data.forEach(function(bar, index) {
                                    let data = dataset.data[index];
                                    ctx.fillText(data, bar._model.x, bar._model.y - 5);
                                });
                            });
                        }
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });

            let index = 0;
            let interval = setInterval(() => {
                if (index >= 12) {
                    clearInterval(interval);
                    balance = parseFloat(data[12]);
                    updateBalance();
                    return;
                }
                index++;
                chart.data.datasets[0].data[index] = data[index];
                chart.update();
            }, 5000);
        }
    </script>
</body>
</html>
