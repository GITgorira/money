<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資ウェブアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chart, .account {
            display: none;
        }
        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px 0;
        }
        .nav button {
            padding: 10px;
        }
        .visible {
            display: block;
        }
        #freezeMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="freezeMessage">口座が凍結しました</div>

    <div id="chartPage" class="chart visible">
        <canvas id="chartCanvas" width="600" height="400"></canvas>
        <div id="chartDetails"></div>
    </div>

    <div id="accountPage" class="account">
        <h2>口座管理</h2>
        <label for="depositAmount">入金額:</label>
        <input type="number" id="depositAmount" />
        <button onclick="deposit()">入金</button>
        <br />
        <label for="withdrawAmount">出金額:</label>
        <input type="number" id="withdrawAmount" />
        <button onclick="withdraw()">出金</button>
        <div id="accountBalance">口座残高: ¥0</div>
    </div>

    <div class="nav">
        <button onclick="showPage('chart')">チャート</button>
        <button onclick="showPage('account')">口座</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let balance = 0;
        let chart;
        let chartData = [];
        let chartLabels = [];

        function showPage(page) {
            document.getElementById('chartPage').classList.remove('visible');
            document.getElementById('accountPage').classList.remove('visible');
            if (page === 'chart') {
                document.getElementById('chartPage').classList.add('visible');
            } else {
                document.getElementById('accountPage').classList.add('visible');
            }
        }

        function deposit() {
            const amount = parseFloat(document.getElementById('depositAmount').value);
            if (isNaN(amount) || amount <= 0) return;
            balance = amount;
            updateChart(amount);
        }

        function withdraw() {
            const withdrawAmount = parseFloat(document.getElementById('withdrawAmount').value);
            if (isNaN(withdrawAmount) || withdrawAmount <= 0 || withdrawAmount > balance * 0.2) {
                document.getElementById('freezeMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('freezeMessage').style.display = 'none';
                }, 5000);
                return;
            }
            balance -= withdrawAmount;
            document.getElementById('accountBalance').innerText = `口座残高: ¥${balance.toFixed(2)}`;
        }

        function updateChart(initialAmount) {
            chartData = [initialAmount];
            chartLabels = ['0秒'];
            let interval = 5;
            for (let i = 1; i <= 12; i++) {
                const newValue = initialAmount * (1 + ((2.15 - 1) / 12) * i);
                chartData.push(newValue);
                chartLabels.push(`${interval * i}秒`);
            }

            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('chartCanvas').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: '金額の変動',
                        data: chartData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            displayChartDetails();
        }

        function displayChartDetails() {
            let index = 0;
            const detailsDiv = document.getElementById('chartDetails');
            detailsDiv.innerHTML = '';
            const interval = setInterval(() => {
                if (index >= chartData.length) {
                    clearInterval(interval);
                    balance = chartData[chartData.length - 1];
                    document.getElementById('accountBalance').innerText = `口座残高: ¥${balance.toFixed(2)}`;
                    return;
                }
                detailsDiv.innerHTML += `<p>${chartLabels[index]}: ¥${chartData[index].toFixed(2)}</p>`;
                chart.update();
                index++;
            }, 5000);
        }
    </script>
</body>
</html>
