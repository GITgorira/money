<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資ウェブアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .nav button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin: 0 20px;
        }
        .container {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        #account {
            margin-top: 20px;
        }
        #chart {
            width: 100%;
            height: 400px;
        }
        #freezeMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="page1" class="container">
        <h1>チャート</h1>
        <canvas id="chart"></canvas>
    </div>
    <div id="page2" class="container hidden">
        <h1>口座</h1>
        <div>
            <label for="amount">金額を入力してください:</label>
            <input type="number" id="amount" step="0.01">
            <button onclick="deposit()">入金</button>
        </div>
        <div id="account">
            <p>口座残高: <span id="balance">0.00</span> 円</p>
            <button onclick="withdraw()">出金</button>
        </div>
    </div>
    <div id="freezeMessage">口座が凍結しました</div>
    <div class="nav">
        <button onclick="showPage('page1')">チャート</button>
        <button onclick="showPage('page2')">口座</button>
    </div>

    <script>
        let balance = 0;
        let chart;
        let chartData = [];
        let chartLabels = [];

        function showPage(pageId) {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.add('hidden');
            document.getElementById(pageId).classList.remove('hidden');
        }

        function deposit() {
            const amount = parseFloat(document.getElementById('amount').value);
            if (isNaN(amount) || amount <= 0) {
                alert('有効な金額を入力してください');
                return;
            }

            balance += amount;
            updateBalance();
            showPage('page1');
            startChart(amount);
        }

        function startChart(initialAmount) {
            const duration = 60; // seconds
            const interval = 5; // seconds
            const steps = duration / interval;
            let currentAmount = initialAmount;
            
            chartData = [initialAmount];
            chartLabels = ['0秒'];

            for (let i = 1; i <= steps; i++) {
                const multiplier = Math.random() * (1.98 - 0.67) + 0.67;
                currentAmount *= multiplier;
                chartData.push(parseFloat(currentAmount.toFixed(2)));
                chartLabels.push(`${i * interval}秒`);
            }
            
            chartData[steps] = parseFloat((initialAmount * 2.15).toFixed(2));

            if (chart) {
                chart.destroy();
            }
            
            const ctx = document.getElementById('chart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: '金額の変動',
                        data: chartData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });

            let step = 0;
            const intervalId = setInterval(() => {
                step++;
                if (step > steps) {
                    clearInterval(intervalId);
                    balance = chartData[steps];
                    updateBalance();
                } else {
                    chart.data.datasets[0].data = chartData.slice(0, step + 1);
                    chart.update();
                }
            }, interval * 1000);
        }

        function withdraw() {
            const amount = parseFloat(prompt('出金額を入力してください:'));
            if (isNaN(amount) || amount <= 0) {
                alert('有効な金額を入力してください');
                return;
            }

            if (amount > balance * 0.5) {
                freezeAccount();
            } else {
                balance -= amount;
                updateBalance();
            }
        }

        function freezeAccount() {
            const message = document.getElementById('freezeMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        function updateBalance() {
            document.getElementById('balance').innerText = balance.toFixed(2);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showPage('page1');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
