<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資ウェブアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: none;
            padding: 20px;
        }
        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
        }
        .nav button {
            width: 50%;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
        }
        .nav button.active {
            background-color: #555;
        }
        .chart {
            height: 300px;
            width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: red;
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="chartPage" class="container">
        <canvas id="chartCanvas" class="chart"></canvas>
    </div>
    <div id="accountPage" class="container">
        <h2>口座</h2>
        <label for="depositAmount">入金額:</label>
        <input type="number" id="depositAmount" min="0" step="0.01">
        <button onclick="deposit()">入金</button>
        <h3>口座残高: <span id="balance">0</span>円</h3>
        <label for="withdrawAmount">出金額:</label>
        <input type="number" id="withdrawAmount" min="0" step="0.01">
        <button onclick="withdraw()">出金</button>
    </div>
    <div class="nav">
        <button id="chartButton" onclick="showPage('chartPage')">チャート</button>
        <button id="accountButton" onclick="showPage('accountPage')">口座</button>
    </div>
    <div id="message" class="message">口座が凍結しました</div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let balance = 0;
        let chart, chartData, chartLabels;
        let currentPage = 'chartPage';

        function showPage(page) {
            document.getElementById(currentPage).style.display = 'none';
            document.getElementById(page).style.display = 'block';
            document.getElementById(currentPage + 'Button').classList.remove('active');
            document.getElementById(page + 'Button').classList.add('active');
            currentPage = page;
        }

        function deposit() {
            const amount = parseFloat(document.getElementById('depositAmount').value);
            if (isNaN(amount) || amount <= 0) return;
            balance += amount;
            document.getElementById('balance').innerText = balance.toFixed(2);
            updateChart(amount);
        }

        function withdraw() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            if (isNaN(amount) || amount <= 0 || amount > balance) return;
            if (amount > balance * 0.5) {
                const message = document.getElementById('message');
                message.style.display = 'block';
                setTimeout(() => message.style.display = 'none', 5000);
                return;
            }
            balance -= amount;
            document.getElementById('balance').innerText = balance.toFixed(2);
        }

        function updateChart(amount) {
            chartData = [];
            chartLabels = [];
            for (let i = 0; i <= 12; i++) {
                const factor = 1 + (Math.random() * 1.48 - 0.33);
                const value = (i === 0) ? amount : chartData[i - 1] * factor;
                chartData.push(value.toFixed(2));
                chartLabels.push(i * 5 + '秒');
            }
            chartData[12] = (amount * 2.15).toFixed(2);
            chart.data.labels = chartLabels;
            chart.data.datasets[0].data = chartData;
            chart.update();
            setTimeout(() => document.getElementById('balance').innerText = chartData[12], 60000);
        }

        window.onload = () => {
            const ctx = document.getElementById('chartCanvas').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '投資額',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            showPage('chartPage');
        };
    </script>
</body>
</html>
