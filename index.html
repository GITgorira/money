<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資ウェブアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page1" class="page">
        <h1>チャート</h1>
        <canvas id="chart"></canvas>
        <div id="chart-info"></div>
        <div class="navigation">
            <button id="toAccount">口座</button>
        </div>
    </div>
    <div id="page2" class="page" style="display: none;">
        <h1>口座</h1>
        <form id="amountForm">
            <label for="amount">金額を入力:</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit">入金</button>
        </form>
        <div id="account-info">
            <p>現在の口座残高: <span id="balance">0</span>円</p>
            <form id="withdrawForm">
                <label for="withdrawAmount">出金金額:</label>
                <input type="number" id="withdrawAmount" name="withdrawAmount" required>
                <button type="submit">出金</button>
            </form>
        </div>
        <div id="freezeMessage" style="display: none;">口座が凍結しました</div>
        <div class="navigation">
            <button id="toChart">チャート</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
