<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資ウェブアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav">
        <button onclick="showPage('chart')">チャート</button>
        <button onclick="showPage('account')">口座</button>
    </div>
    <div id="chart-page" class="page">
        <canvas id="chart"></canvas>
        <div id="multipliers"></div>
    </div>
    <div id="account-page" class="page">
        <input type="number" id="amount" placeholder="金額を入力">
        <button onclick="deposit()">入金</button>
        <div id="balance">残高: 0</div>
        <button onclick="withdraw()">出金</button>
    </div>
    <div id="freeze-notice" class="hidden">口座が凍結しました</div>
    <script src="scripts.js"></script>
</body>
</html>
